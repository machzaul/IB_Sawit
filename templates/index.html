<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Hasil Panen Sawit</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; }
        h1 { text-align: center; color: #4CAF50; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; font-size: 16px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 30px; font-size: 20px; color: #4CAF50; }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediksi Hasil Panen Sawit</h1>
    <form method="POST">
        <div class="form-group">
            <label for="luas_perkebunan">Luas Perkebunan (Ha):</label>
            <input type="number" name="luas_perkebunan" required>
        </div>
        <div class="form-group">
            <label for="jumlah_pohon">Jumlah Pohon per Ha:</label>
            <input type="number" name="jumlah_pohon" required>
        </div>
        <div class="form-group">
            <label for="umur_pohon">Umur Pohon (Tahun):</label>
            <input type="number" name="umur_pohon" required>
        </div>
        <div class="form-group">
            <label for="produksi_tbs">Produksi TBS per Pohon (Kg):</label>
            <input type="number" name="produksi_tbs" required>
        </div>
        <button type="submit">Prediksi</button>
    </form>

    {% if hasil_panen is not none %}
        <div class="result">
            <p>Hasil Panen Bulanan: {{ hasil_panen }} ton</p>
        </div>
    {% endif %}
</div>

</body>
</html>
